{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Добавить пост{% endblock %}


{% block content %}
<div class="container pt-5 pb-5">
    <h1>Добавить пост</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="mt-3 btn btn-primary">Добавить</button>
    </form>
</div>
{% endblock %}
