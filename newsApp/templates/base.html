{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'homePage' %}">Главная</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="{% url 'newsPage' %}">Все новости</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="{% url 'aboutPage' %}">О сайте</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="{% url 'addPost' %}">Добавить пост</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="text-center pt-5 pb-5" style="background-color: grey;">
        <p class="text-white">&copy; 2022 Django</p>
    </footer>


    <script src="{% static './js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
