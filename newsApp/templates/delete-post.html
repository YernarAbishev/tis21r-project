{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Удалить пост{% endblock %}


{% block content %}
<div class="container pt-5 pb-5">
    <h1>Удалить пост?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да</button>
        <a href="{% url 'postDetail' pk=post.pk %}" class="btn btn-primary">Нет</a>
    </form>
</div>
{% endblock %}
