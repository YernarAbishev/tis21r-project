{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Изменить пост{% endblock %}


{% block content %}
<div class="container pt-5 pb-5">
    <h1>Изменить пост</h1>
    <form method="post">
        {% csrf_token %}
        <input value="{{ post.title }}" type="text" name="title" maxlength="255" class="textinput textInput form-control" required="" id="id_title">
        <textarea name="content" cols="40" rows="10" class="textarea form-control" required="" id="id_content">
            {{ post.content }}
        </textarea>
        <input value="{{ post.source }}" type="text" name="source" maxlength="50" class="textinput textInput form-control" required="" id="id_source">
        <button type="submit" class="mt-3 btn btn-primary">Изменить</button>
    </form>
</div>
{% endblock %}
