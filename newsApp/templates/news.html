{% extends 'base.html' %}

{% block title %}Новости{% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4">
            <div class="card mb-3 mt-3">
                <div class="card-body">
                    <h3 class="post-title">{{ post.title }}</h3>
                    <p>Дата публикации: {{ post.postDate }}</p>
                    <p>{{ post.content|truncatewords:20 }}</p>
                    <a href="{% url 'postDetail' pk=post.pk %}" class="btn btn-primary">Читать</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
