{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}


{% block content %}
<div class="container pt-5 pb-5">
    <h1>{{ post.title }}</h1>
    <p>{{ post.postDate }}</p>
    <p>{{ post.content }}</p>
    <span class="badge text-bg-primary">{{ post.source }}</span>
    <hr>
    <a href="{% url 'editPost' pk=post.pk %}" class="btn btn-primary">Изменить пост</a>
    <a href="{% url 'deletePost' pk=post.pk %}" class="btn btn-danger">Удалить пост</a>
</div>
{% endblock %}
